            <p>COA (<em>Certificate of Analysis</em>) là <b>phiếu kiểm nghiệm</b> cho từng <b>mã lô (LOT)</b> mật ong. Đây là “căn cước khoa học” giúp người mua và nhà bán minh bạch chất lượng, hạn chế rủi ro gia nhiệt quá mức hoặc pha tạp.</p>

            <h2>1) 6 chỉ số quan trọng trên COA</h2>
            <ul>
              <li><b>Moisture (độ ẩm):</b> tỷ lệ nước trong mật; thường ≤ 20%. Độ ẩm thấp giúp hạn chế lên men, hương vị “đầm”.</li>
              <li><b>HMF (mg/kg):</b> chỉ số nhạy nhiệt. Càng thấp càng tốt; theo Codex ≤ 40. Mật bị đun mạnh có HMF cao.</li>
              <li><b>Diastase (DN):</b> hoạt tính enzyme; nhạy nhiệt. DN ≥ 8 là đạt. DN cao gợi ý mật ít gia nhiệt.</li>
              <li><b>Sucrose (%):</b> đường mía tự nhiên trong mật; thường thấp (&lt;5%). Quá cao có thể gợi ý pha trộn.</li>
              <li><b>Reducing sugars (%):</b> glucose + fructose, quyết định vị ngọt/kết tinh.</li>
              <li><b>Antibiotics/pesticides:</b> một số lab kèm bảng tầm soát dư lượng (tetracycline, sulfa...).</li>
            </ul>

            <h3>Bảng tham chiếu nhanh (thường gặp)</h3>
            <table class="table">
              <thead><tr><th>Chỉ số</th><th>Tiêu chuẩn tham khảo</th><th>Ghi chú</th></tr></thead>
              <tbody>
                <tr><td>Moisture</td><td>≤ 20%</td><td>18–19% rất đẹp; &gt;20% dễ lên men</td></tr>

                <tr><td>Diastase</td><td>≥ 8 DN</td><td>Phụ thuộc nguồn hoa; quá thấp + HMF cao ⇒ đã “nấu”</td></tr>
                <tr><td>Sucrose</td><td>&lt; 5%</td><td>Tuỳ vụ/hoa; cao bất thường ⇒ cần kiểm tra thêm</td></tr>
                <tr><td>Đường khử</td><td>≥ 65%</td><td>Ảnh hưởng vị ngọt/kết tinh</td></tr>

            <p>Nhu cầu cao khiến mật ong bị pha trộn (siro, đường mía, siro bắp… ) hoặc xử lý nhiệt quá mạnh để “đồng nhất” màu. Dưới đây là <b>7 cách</b> dễ áp dụng tại nhà, kèm giới hạn của từng cách – vì <b>COA theo LOT</b> vẫn là bằng chứng chắc nhất.</p>

            if (slug === "tra-gung-chanh-mat-ong") return `
            <p>Công thức “kinh điển” dễ uống, ấm bụng cho ngày se lạnh. Bí quyết là giữ nước <b>~60°C</b> để không làm giảm hoạt tính enzyme của mật ong, đồng thời tinh dầu gừng/chanh vẫn tươi.</p>
