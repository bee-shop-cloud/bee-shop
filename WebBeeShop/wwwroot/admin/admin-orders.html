<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Shop Admin - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding: 20px 0;
        }

            .sidebar h2 {
                text-align: center;
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .sidebar a {
                display: block;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
            }

                .sidebar a:hover, .sidebar a.active {
                    background: #495057;
                }

        .content {
            margin-left: 250px;
            padding: 30px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #212529;
            color: white;
            position: fixed;
            left: 250px;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>🐝 Admin</h2>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-products.html">Products</a>
        <a href="admin-categories.html">Categories</a>
        <a href="admin-orders.html" class="active">Orders</a>
        <a href="admin-users.html">Users</a>
        <a href="../index.html">⬅ Back to Shop</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Manage Orders</h1>

        <!-- Orders Table -->
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ORD001</td>
                        <td>John Doe</td>
                        <td>2025-08-20</td>
                        <td>$26</td>
                        <td><span class="badge bg-success">Completed</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm">View</button>
                            <button class="btn btn-danger btn-sm">Cancel</button>
                        </td>
                    </tr>
                    <tr>
                        <td>ORD002</td>
                        <td>Jane Smith</td>
                        <td>2025-08-21</td>
                        <td>$15</td>
                        <td><span class="badge bg-warning text-dark">Pending</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm">View</button>
                            <button class="btn btn-danger btn-sm">Cancel</button>
                        </td>
                    </tr>
                    <tr>
                        <td>ORD003</td>
                        <td>David Lee</td>
                        <td>2025-08-22</td>
                        <td>$40</td>
                        <td><span class="badge bg-info text-dark">Processing</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm">View</button>
                            <button class="btn btn-danger btn-sm">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Bee Shop Admin. All rights reserved.</p>
    </footer>
</body>
</html>
